<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/login.css" />
    <!-- 导入layui的样式表 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>

  <body>
    <!-- 头部logo部分 -->
    <div class="layui-main">
      <img src="./assets/images/logo.png" alt="" />
    </div>
    <!-- 登录注册中心 -->
    <div class="logAndreg">
      <!-- 标题栏 -->
      <div class="title-box"></div>
      <!-- 登录框 -->
      <div class="login-box">
        <form class="layui-form" action="" id="form_login">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pwd"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-normal layui-btn-fluid"
              lay-submit
              lay-filter="formDemo"
            >
              立即提交
            </button>
          </div>
          <div class="layui-form-item links">
            <a href="javascript:;" id="link-reg">去注册</a>
          </div>
        </form>
      </div>
      <!-- 注册框 -->
      <div class="reg-box">
        <form class="layui-form" action="" id="form_reg">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 密码框 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pwd"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 确认密码框 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="repassword"
              required
              lay-verify="required|pwd|repwd"
              placeholder="请确认密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-normal layui-btn-fluid"
              lay-submit
              lay-filter="formDemo"
            >
              立即注册
            </button>
          </div>
          <div class="layui-form-item links">
            <a href="javascript:;" id="link-login">去登录</a>
          </div>
        </form>
      </div>
    </div>
    <!-- 导入layui .js-->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入jq -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入自己封装的apo函数 -->
    <script src="./assets/js/baseApi.js"></script>
    <!-- 导入login.js -->
    <script src="./assets/js/login.js"></script>
  </body>
</html>
